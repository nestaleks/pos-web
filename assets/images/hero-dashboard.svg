<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashboardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main Dashboard Background -->
  <rect width="600" height="400" rx="12" fill="url(#dashboardGradient)" filter="url(#shadow)"/>
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="600" height="60" rx="12" fill="#0066cc"/>
  <rect x="0" y="50" width="600" height="10" fill="#0066cc"/>
  
  <!-- Header Elements -->
  <circle cx="30" cy="30" r="8" fill="#ffffff" opacity="0.9"/>
  <text x="50" y="35" font-family="system-ui" font-size="16" font-weight="600" fill="#ffffff">SkyService Dashboard</text>
  
  <!-- Navigation Dots -->
  <circle cx="520" cy="30" r="4" fill="#ffffff" opacity="0.7"/>
  <circle cx="540" cy="30" r="4" fill="#ffffff" opacity="0.7"/>
  <circle cx="560" cy="30" r="4" fill="#ffffff" opacity="0.7"/>
  
  <!-- Sidebar -->
  <rect x="20" y="80" width="160" height="300" rx="8" fill="#ffffff" stroke="#e1e4e8" stroke-width="1"/>
  
  <!-- Sidebar Menu Items -->
  <rect x="30" y="100" width="140" height="30" rx="4" fill="#0066cc" opacity="0.1"/>
  <circle cx="45" cy="115" r="3" fill="#0066cc"/>
  <text x="60" y="120" font-family="system-ui" font-size="12" fill="#24292f">Dashboard</text>
  
  <circle cx="45" cy="145" r="3" fill="#656d76"/>
  <text x="60" y="150" font-family="system-ui" font-size="12" fill="#656d76">Sales</text>
  
  <circle cx="45" cy="175" r="3" fill="#656d76"/>
  <text x="60" y="180" font-family="system-ui" font-size="12" fill="#656d76">Inventory</text>
  
  <circle cx="45" cy="205" r="3" fill="#656d76"/>
  <text x="60" y="210" font-family="system-ui" font-size="12" fill="#656d76">Reports</text>
  
  <circle cx="45" cy="235" r="3" fill="#656d76"/>
  <text x="60" y="240" font-family="system-ui" font-size="12" fill="#656d76">Settings</text>
  
  <!-- Main Content Area -->
  <rect x="200" y="80" width="380" height="300" rx="8" fill="#ffffff" stroke="#e1e4e8" stroke-width="1"/>
  
  <!-- Stats Cards -->
  <rect x="220" y="100" width="100" height="60" rx="6" fill="#28a745" opacity="0.1" stroke="#28a745" stroke-width="1"/>
  <text x="230" y="120" font-family="system-ui" font-size="10" fill="#28a745" font-weight="600">SALES TODAY</text>
  <text x="230" y="140" font-family="system-ui" font-size="18" fill="#28a745" font-weight="700">₽45,280</text>
  
  <rect x="340" y="100" width="100" height="60" rx="6" fill="#0066cc" opacity="0.1" stroke="#0066cc" stroke-width="1"/>
  <text x="350" y="120" font-family="system-ui" font-size="10" fill="#0066cc" font-weight="600">ORDERS</text>
  <text x="350" y="140" font-family="system-ui" font-size="18" fill="#0066cc" font-weight="700">147</text>
  
  <rect x="460" y="100" width="100" height="60" rx="6" fill="#fd7e14" opacity="0.1" stroke="#fd7e14" stroke-width="1"/>
  <text x="470" y="120" font-family="system-ui" font-size="10" fill="#fd7e14" font-weight="600">CUSTOMERS</text>
  <text x="470" y="140" font-family="system-ui" font-size="18" fill="#fd7e14" font-weight="700">1,234</text>
  
  <!-- Chart Area -->
  <rect x="220" y="180" width="340" height="120" rx="6" fill="#f8f9fa" stroke="#e1e4e8" stroke-width="1"/>
  <text x="230" y="200" font-family="system-ui" font-size="12" fill="#24292f" font-weight="600">Sales Analytics</text>
  
  <!-- Simple Chart Lines -->
  <polyline points="230,250 260,230 290,240 320,220 350,210 380,220 410,200 440,210 470,190 500,200 530,180"
            fill="none" stroke="#0066cc" stroke-width="2" opacity="0.8"/>
  <polyline points="230,270 260,260 290,250 320,240 350,250 380,240 410,230 440,240 470,220 500,230 530,210"
            fill="none" stroke="#28a745" stroke-width="2" opacity="0.6"/>
  
  <!-- Chart Dots -->
  <circle cx="230" cy="250" r="2" fill="#0066cc"/>
  <circle cx="290" cy="240" r="2" fill="#0066cc"/>
  <circle cx="350" cy="210" r="2" fill="#0066cc"/>
  <circle cx="410" cy="200" r="2" fill="#0066cc"/>
  <circle cx="470" cy="190" r="2" fill="#0066cc"/>
  <circle cx="530" cy="180" r="2" fill="#0066cc"/>
  
  <!-- Recent Orders -->
  <rect x="220" y="320" width="340" height="50" rx="6" fill="#ffffff" stroke="#e1e4e8" stroke-width="1"/>
  <text x="230" y="340" font-family="system-ui" font-size="12" fill="#24292f" font-weight="600">Recent Orders</text>
  
  <!-- Order Items -->
  <circle cx="240" cy="355" r="3" fill="#28a745"/>
  <text x="250" y="360" font-family="system-ui" font-size="10" fill="#656d76">Order #1234 - ₽1,250</text>
  
  <circle cx="380" cy="355" r="3" fill="#0066cc"/>
  <text x="390" y="360" font-family="system-ui" font-size="10" fill="#656d76">Order #1235 - ₽890</text>
  
  <circle cx="520" cy="355" r="3" fill="#fd7e14"/>
  <text x="530" y="360" font-family="system-ui" font-size="10" fill="#656d76">Order #1236 - ₽2,100</text>
</svg>
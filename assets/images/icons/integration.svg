  <!-- Gear teeth -->
  <rect x="15" y="4" width="2" height="4" fill="#0066cc"/>
  <rect x="15" y="24" width="2" height="4" fill="#0066cc"/>
  <rect x="4" y="15" width="4" height="2" fill="#0066cc"/>
